<!DOCTYPE html>
<html>
  <head>
    <title>Jaga</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="assets/css/styles.css" media="all">
  </head>
  <body>
    <div class="mode-info">
      <ul>
        <li class="active">
          STAND BY
        </li>
        <li>
          COMMAND
        </li>
        <li>
          CLEVERBOT
        </li>
        <li>
          DEBUG
        </li>
        <li>
          TRAINING
        </li>
      </ul>
    </div>
    <div class="logo">
      <img src="assets/img/logo.png" />
    </div>
    <div class="sidebar-left">
      <div class="training-layer">
        <h1>Training layer</h1>
        <div class="clearfix">

        </div>
        <div class="confidence-settings">
            <label for="fader">Confidence Threshold (<span id="confidenceThresholdOutput">.55</span>)</label>
            <input type="range" min="0" max="1" value=".55" step=".05" id="confidenceThreshold" />
        </div>
        <div class="training-form">
          Word: <input id="currentWord" type="text" value="" />
          <button id="toggleTraining">Training</button>
          <button id="toggleTesting">Testing</button>
        </div>
        <div id="training-samples" class="training-samples">
        </div>
      </div>
    </div>
    <div class="app">
      <div class="wrapper">
        <div class="kv">
          <div class="microphone">
            <img src="assets/svg/microphone.svg" />
          </div>
          <div class="status">
            <div class="status-inner">
              <div id="listening" class="status-animation">

              </div>
              <div id="waiting" class="status-animation visible">

              </div>
            </div>
          </div>
          <div class="info" id="info">
            <p id="info_start">Gotowa</p>
            <p id="info_speak_now">Słucham</p>
            <p id="info_no_speech">Nie  słyszę Cię</p>
            <p id="info_no_microphone">Nie znaleziono mikrofonu</p>
            <p id="info_allow">Kliknij przycisk 'Allow' aby odblokować mikrofon</p>
            <p id="info_denied">Brak zgody na użycie mikrofonu</p>
            <p id="info_blocked">Mikrofon zablokowany</p>
            <p id="info_upgrade">Brak wsparcia ze strony przeglądarki</p>
          </div>
        </div>
        <div class="result-box">
          <div class="result-box-inner">
            <div class="convo" id="convo-box">
            </div>
          </div>
          <div class="copy">
            <div class="inner">
              <span id="interim_span" class="interim"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/utils/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/utils/bodymovin.min.js"></script>

    <script type="text/javascript" src="modules/apis.js"></script>

    <script type="text/javascript" src="modules/SpeechRecognition/SpeechRecognition.js"></script>
    <script type="text/javascript" src="modules/SpeechSynthesis/SpeechSynthesis.js"></script>

    <script type="text/javascript" src="modules/KeywordSpotter/adapter.js"></script>
    <script type="text/javascript" src="modules/KeywordSpotter/JsSpeechRecognizer.js"></script>
    <script type="text/javascript" src="modules/KeywordSpotter/KeywordSpotter.js"></script>

    <script type="text/javascript" src="modules/init.js"></script>
  </body>
</html>
