<!DOCTYPE html>
<html>
  <head>
    <title>Jaga</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="assets/css/weathereffects.css" media="all">
    <link rel="stylesheet" href="assets/css/styles.css" media="all">
  </head>
  <body>
    <div class="weather-container">
      <div class="image-preload">
    		<img src="assets/img/weather_effects/img/drop-color.png" alt="">
    		<img src="assets/img/weather_effects/img/drop-alpha.png" alt="">
    		<img src="assets/img/weather_effects/img/weather/texture-rain-fg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-rain-bg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-sun-fg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-sun-bg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-fallout-fg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-fallout-bg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-drizzle-fg.png" />
    		<img src="assets/img/weather_effects/img/weather/texture-drizzle-bg.png" />
    	</div>
    	<div class="container">
    		<div class="slideshow">
    			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
    			<!-- Heavy Rain -->
          <div class="current-time-widget">
            <div class="current-time-text"></div>
            <div class="current-time-clock"></div>
          </div>

          <div class="forecast-widget">
            <div class="slide" id="slide-1" data-weather="rain">
              <div class="slide__element slide__element--date"></div>
              <div class="slide__element slide__element--temp">12°<small>C</small></div>
            </div>
            <!-- Drizzle -->
            <div class="slide" id="slide-2" data-weather="drizzle">
              <div class="slide__element slide__element--date"></div>
              <div class="slide__element slide__element--temp">18°<small>C</small></div>
            </div>
            <!-- Sunny -->
            <div class="slide" id="slide-3" data-weather="sunny">
              <div class="slide__element slide__element--date"></div>
              <div class="slide__element slide__element--temp">25°<small>C</small></div>
            </div>
            <!-- Heavy rain -->
            <div class="slide" id="slide-5" data-weather="storm">
              <div class="slide__element slide__element--date"></div>
              <div class="slide__element slide__element--temp">20°<small>C</small></div>
            </div>
            <!-- Fallout (greenish overlay with slightly greenish/yellowish drops) -->
            <div class="slide" id="slide-4" data-weather="fallout">
              <div class="slide__element slide__element--date"></div>
              <div class="slide__element slide__element--temp">34°<small>C</small></div>
            </div>
            <nav class="slideshow__nav">
              <a class="nav-item" href="#slide-1"><i class="icon icon--rainy"></i><span>10/24<br />20°<small>C</small></span></a>
              <a class="nav-item" href="#slide-2"><i class="icon icon--drizzle"></i><span>10/24<br />20°<small>C</small></span></a>
              <a class="nav-item" href="#slide-3"><i class="icon icon--sun"></i><span>10/24<br />20°<small>C</small></span></a>
              <a class="nav-item" href="#slide-5"><i class="icon icon--storm"></i><span>10/24<br />20°<small>C</small></span></a>
              <a class="nav-item" href="#slide-4"><i class="icon icon--radioactive"></i><span>10/24<br />20°<small>C</small></span></a>
            </nav>
          </div>
    		</div>
    	</div>
    </div>
    <div class="mode-info">
      <ul>
        <li class="active">
          STAND BY
        </li>
        <li>
          COMMAND
        </li>
        <li>
          CLEVERBOT
        </li>
        <li>
          DEBUG
        </li>
        <li>
          TRAINING
        </li>
      </ul>
    </div>
    <div class="logo">
      <img src="assets/img/logo.png" />
    </div>
    <div class="sidebar-left">
      <div class="training-layer">
        <h1>Training layer</h1>
        <div class="clearfix">

        </div>
        <div class="confidence-settings">
          <label for="fader">Confidence Threshold (<span id="confidenceThresholdOutput">.55</span>)</label>
          <input type="range" min="0" max="1" value=".55" step=".05" id="confidenceThreshold" />
        </div>
        <div class="training-form">
          Word: <input id="currentWord" type="text" value="" />
          <button id="toggleTraining">Training</button>
          <button id="toggleTesting">Testing</button>
        </div>
        <div id="training-samples" class="training-samples">
        </div>
      </div>
    </div>
    <div class="app">
      <div class="wrapper">
        <div class="kv">
          <!-- <div class="microphone">
            <img src="assets/svg/microphone.svg" />
          </div> -->
          <div class="status">
            <div class="status-inner">
              <div id="listening" class="status-animation">

              </div>
              <div id="waiting" class="status-animation visible">

              </div>
            </div>
          </div>
        </div>
        <div class="result-box">
          <div class="result-box-inner">
            <div class="convo" id="convo-box">
            </div>
          </div>
          <div class="copy">
            <div class="inner">
              <span id="interim_span" class="interim"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/utils/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/utils/bodymovin.min.js"></script>
    <script type="text/javascript" src="assets/utils/moment-with-locales.min.js"></script>
    <script src="modules/WeatherEffects/weatherEffects.min.js"></script>

    <script type="text/javascript" src="modules/apis.js"></script>

    <script type="text/javascript" src="modules/SpeechRecognition/SpeechRecognition.js"></script>
    <script type="text/javascript" src="modules/SpeechSynthesis/SpeechSynthesis.js"></script>

    <script type="text/javascript" src="modules/KeywordSpotter/adapter.js"></script>
    <script type="text/javascript" src="modules/KeywordSpotter/JsSpeechRecognizer.js"></script>
    <script type="text/javascript" src="modules/KeywordSpotter/KeywordSpotter.js"></script>

    <script type="text/javascript" src="modules/OpenWeatherMap/OpenWeatherMap.js"></script>

    <script type="text/javascript" src="modules/init.js"></script>
  </body>
</html>
